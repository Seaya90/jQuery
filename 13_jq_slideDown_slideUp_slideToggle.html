<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ slideDown, slideUp, slideToggle</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
<script>
    $().ready(function(){
        $("p:eq(0)").click(function(){
            $("img").slideToggle(2000); //밀리초 default: 400
        });
        
        //두번째p 태그가 눌리면, 
        //두번째 p태그를 사라지게 처리하고, 세번째p 태그가 나타나도록 처리
        $("p:eq(1)").click(function(){
            var $this = $(this);
            $this.css("background-color", "yellow");
            //$this.slideUp();
            
            //세번째p 나타나고, 두번째p 사라지게 처리
            $("#p3").slideDown("slow", function(){
                $this.slideUp("slow");
            });
        });
        
        //세번째p 태그가 눌리면
        //세번째p태그를 사라지게 하고, 두번째p 태그 나타나도록 처리
        $("#p3").click(function(){
            var $this = $(this);
            $this.css("background-color", "green");
            
            //세번째p태그를 사라지게 하고, 두번째p 태그 나타나도록 처리
            $this.slideUp("fast", function(){
                $("#p2").slideDown("fast");
            });
        });
    });
</script>
</head>
<body>
    <p>첫번째p : 자동차보이기, 자동차숨기기</p>
    <p id="p2">두번째p</p>
    <p id="p3">세번째p</p>
    <p>네번째p</p>
    <img src="images/car1.jpg" alt="자동차사진">
</body>    
</html>
