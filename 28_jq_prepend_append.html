<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ prepend, append</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(function(){
        //ul의 자녀태그(li) 중 첫번째 요소를 맨뒤에 추가하기
        $("#next").click(function(){
            var li_first = $("#ul>li").eq(0);
            $("#ul").append(li_first);
        });
        
        //ul의 자녀태그(li) 중 마지막 요소를 맨앞에 추가하기
        $("#prev").on("click", function(){
            var li_last = $("#ul>li:last");
            $("#ul").prepend(li_last);
        });
        
        //li 태그를 더블클릭하면 맨뒤로 보내기
        $("#ul>li").dblclick(function(){
            var $this = $(this);
            $("#ul").append($this);
        });
    });
</script>
</head>
<body>
    <ul id="ul">
        <li>menu-1</li>
        <li>menu-22</li>
        <li>menu-333</li>
        <li>menu-4444</li>
        <li>menu-55555</li>
    </ul>
    <hr>
    <button id="prev">prepand</button>
    <button id="next">appand</button>
</body>    
</html>
