<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ setInterval</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
<script>
    $().ready(function(){
        var subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
        var index = 0;
        var timer = setInterval(function(){
            console.log("timer 동작 - " + index);
            $("#myDiv").html(subject[index]);
            index++;
            
            //인덱스 값이 배열의 데이타 크기와 같아지면 인덱스값 0으로 변경
            if (index >= subject.length) {
                index = 0;
            }
        }, 1000);
        
        //중지버튼이 클릭되면 목록 보여주기 중지
        $("#stop").click(function(){
            console.log("timer 동작 중지");
            clearInterval(timer);
        });
    });
</script>
</head>
<body>
    <button id="stop">중지</button>
    <!-- Java, HTML, CSS, JavaScript, jQuery 
    div영역에 위의 단어가 순차적으로 1초 씩 보여지도록-->
    <div id="myDiv">HTML</div>
</body>    
</html>
