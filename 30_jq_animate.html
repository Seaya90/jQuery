<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQ animate</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    //.animate({속성값들}, 밀리초) : 위치만큼 이동(밀리초 동안)
    $(document).ready(function(){
        $("#go").click(function(){
            //alert("#go clicked")
            $("#myDiv").animate({left: "+=200", top: "+=200"}, 3000);
        });
        
        $("#back").click(function(){
            $("#myDiv").animate({left: "-=200", top: "-=200"}, 3000)
        });
        
        //.stop() : animate 동작 취소
        $("#stop").click(function(){
            $("#myDiv").stop();
        });
    });
</script>
<style>
    #myDiv { position: absolute; }
</style>
</head>
<body>
    <button id="go">이동</button>
    <button id="stop">멈추기</button>
    <button id="back">되돌아오기</button>
    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
</body>    
</html>
